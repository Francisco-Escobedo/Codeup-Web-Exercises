<!DOCTYPE HTML>

<html>
	<head>
		<meta charset="utf-8">
		<title> Box Model Exercise </title>
		<link rel="stylesheet" href="/css/box_model.css">
	</head>
	<body>
	
		<h1><a href= "https://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">Visible Spectrum Wavelength</a></h1>

		<div class="red box">
			<strong> 620-750 nm </strong>
		</div>

		<p class="small"></p>

		<div class="orange box indent1">
			<strong> 590-620 nm </strong>
		</div>

		<p class="small"></p>

		<div class="yellow box indent2">
			<strong> 570-590 nm </strong>
		</div>

		<p class="small"></p>

		<div class="green box indent3">
			<strong> 495-570 nm </strong>
		</div>

		<p class="small"></p>

		<div class="blue box indent4">
			<strong> 450-495 nm </strong>
    	</div>

    	<p class="small"></p>

    	<div class="pink box indent5">
    		<strong> 380-450 nm </strong>
    	</div>

	</body>
</html>
