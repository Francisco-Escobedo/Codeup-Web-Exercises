<!DOCTYPE html>

<body>

<script>

(function() {
"use strict";

var movie = [' The Wizard of Oz', ' The Third Man', ' Citizen Kane', ' All About Eve', ' The Godfather', ' Metropolis', ' The Fall', ' Inside Out', ' It Happened One Night', ' The Shining'];

console.log("Alphabetized array of movies below:");

var movie = movie.sort();

console.log(movie);

console.log("My favorite movie falls at index " + movie.indexOf('The Fall'));

// Removed favorite movie and placed at beginning of array.

console.log("Array with my favorite movie removed below:");

var nofall = movie.splice(movie.indexOf('The Fall'),1);

console.log(movie);

console.log("Array including my favorite movie at the beginning below:")

movie.unshift(nofall[0]);

console.log(movie);

// Favorite movie at 1st position in array in previous line.

// Remove least favorite movie and place at end of array

var noThirdMan = movie.splice(movie.indexOf('The Third Man'),1);

console.log(movie);

console.log("Array with my least favorite movie removed below:");

movie.push(noThirdMan[0]);

console.log(movie);

// Movie logged at last position on previous line.


console.log("My all time favorite movie is " + nofall)

console.log("My least favorite movie is " + noThirdMan)

var nofall = movie.splice(movie.indexOf('The Fall'),1);

var noThirdMan = movie.splice(movie.indexOf('The Third Man'),1);

console.log("Some other movies are " + movie);

})();

</script>

</body>
</html>
