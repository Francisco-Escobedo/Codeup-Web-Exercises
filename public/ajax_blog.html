<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>

    <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

</head>
<body>

<h1 class="container">Pancho's Blog</h1>

<div class="container grid-example col s12 m6" id="posts">
</div>

<a class="right waves-effect waves-light btn" id="refBlg"> Refresh Blog Posts </a>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


<script>
(function() {
    $.ajax("http://scrappr.io/icemancast/api/codeup/blog").done(function(post) { 
        for (var i = 0 ; i < post.length; i++) {
            var di = $('<div>');
            di.append('<h3>' + post[i].title + '</h3>');
            di.append('<p class="card-panel hoverable z-depth-5">'+ '<span class="indigo-text text-darken-3">' + post[i].content + '</span>' + '</p>');
            di.append('<div>' + 'categories: ' + post[i].categories + '</div>');
            di.append('<div>' + post[i].date + '</div>');
            $('#posts').append(di);
        }
        });

    $(function(){
        $(document).on('click', '#refBlg', function(){
            location.reload(true);
        });
    });
    
})();
</script>



</body>
</html>
