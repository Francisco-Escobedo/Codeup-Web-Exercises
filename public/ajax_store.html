<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>

    <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

</head>
<body>

<h1>My Tool Store</h1>

<table  id="products" class="striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<a class="left waves-effect waves-light btn red" id="refInv"> Refresh Inventory</a>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


<script>
(function() {
    // TODO: Create an ajax GET request for /data/inventory.json
    $.ajax("/data/inventory.json").done(function(data) { 
        for (var i = 0 ; i < data.length; i++) {
            var tr = $('<tr>');
            tr.append('<td>' + data[i].title + '</td>');
            tr.append('<td>' + data[i].quantity + '</td>');
            tr.append('<td>' + data[i].price + '</td>');
            tr.append('<td>' + data[i].categories + '</td>');
            $('#insertProducts').append(tr);
        }
        });

    $(function(){
        $(document).on('click', '#refInv', function(){
            location.reload(true);
        });
    });
    
    // TODO: Take the data from inventory.json and append it to the products table

    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>



</body>
</html>
